<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVYD 产品经理AI工作台</title>
    <!-- 注释掉自动跳转，改为使用JS控制 -->
    <!-- <meta http-equiv="refresh" content="0; url=templates/pages/Homepage.html"> -->
    <!-- 添加Lato字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 根据BruHealth风格的样式 */
        :root {
            /* 主色调 - 基于Figma设计 */
            --primary: #0C4F4A;  /* 深绿色主色 */
            --primary-light: #C9F2F0; /* 浅绿色强调 */
            --background: #FAFBFC; /* 背景色 */
            --text-primary: #313438; /* 主文本色 */
            --text-secondary: #383D44; /* 次要文本色 */
            --border-color: #E0E3E8; /* 边框颜色 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Lato', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #EBEDF0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-primary);
        }
        
        .container {
            width: 90%;
            max-width: 375px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0px 4px 8px 0px rgba(152, 162, 179, 0.08);
            text-align: center;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .logo {
            margin-bottom: 16px;
            max-width: 120px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        p {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #F5F6F7;
            border-radius: 384px;
            overflow: hidden;
            margin: 8px 0 16px;
        }
        
        .progress-bar-fill {
            height: 100%;
            width: 0%; /* 从0开始 */
            background-color: var(--primary);
            border-radius: 384px;
            transition: width 3s ease-in-out; /* 添加动画效果 */
        }
        
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px 32px;
            border-radius: 384px;
            font-weight: 600;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            text-decoration: none;
            margin-top: 16px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-secondary {
            background-color: #FCFCFC;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .button-container {
            display: flex;
            gap: 8px;
            width: 100%;
            margin-top: 16px;
        }

        /* 进度数字样式 */
        .progress-percent {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: right;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/Group-29-2048x943.png" alt="EVYD Logo" class="logo">
        <h1>产品经理AI工作台</h1>
        <p>正在加载EVYD产品经理AI工作台...</p>
        
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>
        <div class="progress-percent" id="progress-percent">0%</div>
        
        <div class="button-container">
            <a href="#" class="btn btn-secondary" id="back-btn">返回</a>
            <a href="templates/pages/Homepage.html" class="btn btn-primary" id="continue-btn">继续</a>
        </div>
    </div>

    <script>
        // 进度条动画
        document.addEventListener('DOMContentLoaded', function() {
            const progressFill = document.getElementById('progress-fill');
            const progressPercent = document.getElementById('progress-percent');
            const backBtn = document.getElementById('back-btn');
            const continueBtn = document.getElementById('continue-btn');
            
            // 禁用返回按钮
            backBtn.style.opacity = '0.5';
            backBtn.style.pointerEvents = 'none';
            
            // 模拟加载进度
            let progress = 0;
            const interval = setInterval(() => {
                progress += 1;
                progressFill.style.width = `${progress}%`;
                progressPercent.textContent = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        // 3秒后自动跳转
                        window.location.href = 'templates/pages/Homepage.html';
                    }, 500);
                }
            }, 30); // 大约3秒完成
            
            // 点击继续直接跳转
            continueBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'templates/pages/Homepage.html';
            });
        });
    </script>
</body>
</html>
