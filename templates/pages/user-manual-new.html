<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="userManualNew.title">AI 写 User Manual (新版)</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/Variant=Black, Lockup=Logomark.png" type="image/png">
    
    <!-- AWS Amplify V5 兼容性脚本 -->
    <script>
        window.global = window;
        window.process = { env: {} };
        var exports = {};
    </script>

    <!-- Amplify 配置 (关键添加) -->
    <script type="module" src="/scripts/amplify-config.js"></script>

    <!-- 载入翻译文件 -->
    <script>document.documentElement.classList.add('i18n-loading');</script>
    <script src="/locales/zh-CN.js"></script>
    <script src="/locales/zh-TW.js"></script>
    <script src="/locales/en.js"></script>

    <!-- 引入Marked库用于Markdown渲染 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 样式文件 -->
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/user-manual-new.css">
    <link rel="stylesheet" href="/styles/markdown.css">
    <!-- 字体 (与 Homepage.html 保持一致) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        html[lang="en"] body, html[lang="en"] * { font-family: Verdana, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important; }
        html[lang="zh-CN"] body, html[lang="zh-TW"] body, html[lang="zh-CN"] *, html[lang="zh-TW"] * { font-family: "Microsoft YaHei", "微软雅黑", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif !important; }
    </style>

    <!-- 应用入口脚本 -->
    <script type="module" src="/scripts/pages/user-manual-new.js"></script>
</head>
<body>
    <!-- 通用头部 -->
    <div id="header-container"></div>

    <main class="container main-content">
        <div class="app-container">
            <!-- 返回按钮 -->
            <div class="app-header">
                <div class="back-button">
                    <a href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        <span data-translate="common.backToHome">返回主页</span>
                    </a>
                </div>
            </div>

            <!-- 应用信息区域 (BaseDifyApp 需要这部分) -->
            <div class="app-info" id="app-info">
                <div class="app-info-header">
                    <h3 id="app-name">AI User Manual 生成器 (新版聊天界面)</h3>
                    <div class="app-tags" id="app-tags">
                        <span class="app-tag">Dify Chat</span>
                    </div>
                </div>
                <p id="app-description">为您的产品生成清晰简洁的用户手册，全新对话式界面，支持连续对话。</p>
            </div>

            <!-- 应用加载状态 (BaseDifyApp 需要这部分) -->
            <div class="app-info-loading" id="app-info-loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p data-translate="common.loadingInfo">正在加载应用信息...</p>
            </div>

            <!-- 应用错误状态 (BaseDifyApp 需要这部分) -->
            <div class="app-info-error" id="app-info-error" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12" y2="16"></line>
                </svg>
                <h3 data-translate="common.connectionError">连接错误</h3>
                <p id="error-message" data-translate="common.connectionErrorDesc">无法连接到Dify API，请检查API地址和密钥设置。</p>
                <button class="button primary-button" id="retry-button" data-translate="common.retryConnection">重试连接</button>
            </div>

            <!-- 一个隐藏的app-form元素给base-dify-app.js使用 -->
            <div id="app-form" style="display: none;"></div>

            <!-- 聊天界面 -->
            <div class="chat-container" id="chat-container">
                <!-- 消息显示区域 -->
                <div class="chat-messages" id="chat-messages">
                    <!-- 系统欢迎消息 -->
                    <div class="message system-message">
                        <p data-translate="userManualNew.welcomeMessage">你好！我是 User Manual AI 助手 (新版)。请告诉我你想为哪个产品或功能生成用户手册？</p>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="chat-input-area" id="chat-input-area">
                    <div id="chat-input-error" class="input-error" style="display: none;"></div>
                    <div class="input-container">
                        <textarea id="message-input" placeholder="在此输入你的需求..." rows="1"></textarea>
                        <button id="send-button" class="button primary-button">
                            <span data-translate="common.button.send">发送</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="m22 2-7 20-4-9-9-4Z"/><path d="m22 2-11 11"/></svg>
                        </button>
                        <!-- 停止按钮，初始隐藏 -->
                        <button id="stop-button" class="button secondary-button" style="display: none;">
                            <span data-translate="common.button.stopGenerating">停止生成</span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 9h6v6H9z"/></svg>
                        </button>
                    </div>
                </div>
                <!-- 加载或思考状态指示器 -->
                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <span data-translate="common.status.processing">处理中...</span>
                </div>
                
                <!-- 为base-dify-app.js添加隐藏的generate-button元素 -->
                <button id="generate-button" style="display: none;" data-action="generate">发送</button>
            </div>

            <!-- 系统信息容器 (BaseDifyApp 可能需要这个) -->
            <div class="system-info-container" id="system-info-container" style="display: none;">
                <div class="system-info-header">
                    <h4 data-translate="common.systemInfoTitle">系统信息</h4>
                    <button class="toggle-system-info" id="toggle-system-info">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m18 15-6-6-6 6"/>
                        </svg>
                    </button>
                </div>
                <div class="system-info-content" id="system-info-content"></div>
            </div>

            <!-- 添加基类需要的result-container元素 (隐藏) -->
            <div class="result-container" id="result-container" style="display: none;">
                <div class="result-content" id="result-content"></div>
                <div class="result-content markdown-content" id="result-content-markdown" style="display: none;"></div>
                <div class="result-stats" id="result-stats" style="display: none;">
                    <div class="stat-item">
                        <span class="stat-label" data-translate="userManual.elapsedTimeLabel">耗时:</span>
                        <span class="stat-value" id="elapsed-time">0秒</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label" data-translate="userManual.totalTokensLabel">总Token:</span>
                        <span class="stat-value" id="total-tokens">0</span>
                    </div>
                </div>
            </div>

            <!-- 底部建议问题区域 (类似Dify官方界面) -->
            <div class="suggested-questions" id="suggested-questions" style="margin-top: 20px; text-align: center;">
                <h4 data-translate="common.tryToAsk" style="margin-bottom: 10px; color: #666;">尝试提问</h4>
                <div class="question-buttons" style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                    <button class="question-button" style="background: #f0f0f0; border: none; padding: 8px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; color: #333;">
                        什么是用户手册？
                    </button>
                    <button class="question-button" style="background: #f0f0f0; border: none; padding: 8px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; color: #333;">
                        如何编写一个好的用户手册？
                    </button>
                    <button class="question-button" style="background: #f0f0f0; border: none; padding: 8px 16px; border-radius: 20px; font-size: 14px; cursor: pointer; color: #333;">
                        用户手册应该包含哪些部分？
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 通用页脚 (可选) -->
    <!-- <div id="footer-container"></div> -->

</body>
</html>
